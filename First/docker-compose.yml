version: "3"
services:
  web: # Service name will be: 'web'.
    image: username/repo:tag # We will pull the image.
                             # Replace username/repo:tag with your name and image details.
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"
    networks:
      - webnet
networks:
  webnet: